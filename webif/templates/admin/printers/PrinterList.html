<div class="col-xs-12">
  <div class="lead">
    {{iPrinters.printerListTitle}}
  </div>

  <div id="PrinterListTable">
    <div class="row margin-row">
      {{>gridFilter}}

      <div class="col-lg-6 col-sm-4 col-xs-12 text-right">
        <a href="#admin/printers/PrinterCreate" 
          class="btn btn-primary js-btn-create hide">
          {{iPrinters.createPrinter}}
        </a>
      </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th data-sort-field="name">{{iPrinters.name}}</th>
          <th data-sort-field="driver">{{iPrinters.driver}}</th>
          <th data-sort-field="url">{{iPrinters.url}}</th>
          <th data-sort-field="host_groups">{{iPrinters.hostGroups}}</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="100">
            {{iGrid.noResults}}
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
