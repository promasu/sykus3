<div class="col-xs-12">
  <div class="lead">
    {{iUsers.userGroupListTitle}}
  </div>

  <div id="UserGroupListTable">
    <div class="row margin-row">
      {{>gridFilter}}

      <div class="col-lg-6 col-sm-4 col-xs-12 text-right">
        <a href="#{{createLink}}" class="btn btn-primary js-btn-create hide">
          {{iUsers.createUserGroup}}
        </a>
      </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th data-sort-field="name">{{iUsers.userGroupName}}</th>
          {{#showOwner}}
          <th>{{iUsers.userGroupOwner}}</th>
          {{/showOwner}}
          <th>{{iUsers.userGroupUsers}}</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="100">
            {{iGrid.noResults}}
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
