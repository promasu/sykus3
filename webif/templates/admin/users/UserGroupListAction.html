<h3 class="popover-title">
  {{data.owner}} - {{data.name}}
</h3>
<div class="popover-content">
  <a href="#{{updateHash}}!{{data.id}}" 
    class="btn btn-block btn-primary">
    <i class="icon-edit"></i>
    {{iUsers.updateUserGroupShort}}
  </a>

  <button class="btn btn-block btn-danger js-btn-delete">
    <i class="icon-remove"></i>
    {{iUsers.deleteUserGroupShort}}
  </button>
</div>
