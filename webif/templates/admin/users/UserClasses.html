<div class="col-xs-12">
  <div class="lead">
    {{iUsers.userClassesTitle}}
  </div>

  <div id="UserClassesTable">
    <div class="row margin-row">
      {{>gridFilter}}

      <div class="col-lg-6 col-sm-4 col-xs-12 text-right">
        <button type="button" class="btn btn-primary js-btn-create hide">
          {{iUsers.createUserClass}}
        </button>
      </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th data-sort-field="name">{{iUsers.userClassName}}</th>
          <th data-sort-field="grade">{{iUsers.userClassGrade}}</th>
          <th>{{iUsers.userClassUsers}}</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="100">
            {{iGrid.noResults}}
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
