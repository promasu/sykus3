<h3 class="popover-title">
  {{iWebfilter.categorySearchTitle}}
</h3>
<div class="popover-content">
  <form class="js-search-form">
    <input type="text" class="form-control js-input-domain" 
    placeholder="{{iWebfilter.categorySearchDomain}}">
    <br>
    <button type="submit" class="form-control btn btn-primary">
      <i class="icon-search"></i>
      {{iWebfilter.categorySearchBtn}}
    </button>
  </form>
</div>
