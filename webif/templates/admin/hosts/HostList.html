<div class="col-xs-12">
  <div class="lead">
    {{iHosts.hostListTitle}}
  </div>

  <div id="HostListTable">
    <div class="row margin-row">
      {{>gridFilter}}

      <div class="col-lg-6 col-sm-4 col-xs-12 text-right">
        <button type="button" class="btn btn-primary js-btn-create hide">
          {{iHosts.createHost}}
        </button>
      </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th data-sort-field="host_group">{{iHosts.hostGroup}}</th>
          <th data-sort-field="name">{{iHosts.hostName}}</th>
          <th data-sort-field="online">{{iHosts.online}}</th>
          <th data-sort-field="ready">{{iHosts.ready}}</th>
          <th data-sort-field="mac">{{iHosts.mac}}</th>
          <th data-sort-field="ip">{{iHosts.ip}}</th>
          <th data-sort-field="cpu_speed">{{iHosts.cpuSpeed}}</th>
          <th data-sort-field="ram_mb">{{iHosts.ramMB}}</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="100">
            {{iGrid.noResults}}
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
