<h3 class="popover-title">
  {{data.name}}
</h3>
<div class="popover-content">
  <button class="btn btn-block btn-primary js-btn-update">
    <i class="icon-edit"></i>
    {{iHosts.updateHostShort}}
  </button>

  <button class="btn btn-block btn-warning js-btn-reinstall">
    <i class="icon-refresh"></i>
    {{iHosts.reinstallHostShort}}
  </button>

  <button class="btn btn-block btn-danger js-btn-delete">
    <i class="icon-remove"></i>
    {{iHosts.deleteHostShort}}
  </button>
</div>
