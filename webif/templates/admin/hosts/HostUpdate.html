<h3 class="popover-title">
  {{iHosts.updateHost}}
</h3>
<div class="popover-content">
  <form class="js-update-form form-horizontal">
    <div class="form-group">
      <label class="col-xs-4 control-label" for="field-host-group">
        {{iHosts.hostGroup}}
      </label>
      <div class="col-xs-8">
        <input type="text" id="field-host-group" 
        class="form-control js-host-group" 
        placeholder="{{iHosts.hostGroup}}" value="{{hostGroupName}}">
        <div>
          <ul class="typeahead dropdown-menu js-dropdown-host-group"></ul> 
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-4 control-label" for="field-name">
        {{iHosts.hostName}}
      </label>
      <div class="col-xs-8">
        <input type="text" id="field-name" class="form-control js-name" 
        placeholder="{{iHosts.hostName}}" value="{{host.name}}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-block btn-primary">
          <i class="icon-edit"></i>
          {{iHosts.updateHost}}
        </button>
      </div>
    </div>
  </form>
</div>
