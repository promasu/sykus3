<div class="col-xs-12">
  <div class="lead">
    {{iHosts.packageListTitle}}
  </div>

  <div id="PackageListTable">
    <div class="row margin-row">
      {{>gridFilter}}

      <div class="col-lg-6 col-sm-4 col-xs-12 text-right">
        <button type="button" class="btn btn-primary js-btn-image">
        </button>
      </div>
    </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th data-sort-field="name">{{iHosts.packageName}}</th>
          <th data-sort-field="category">{{iHosts.packageCategory}}</th>
          <th data-sort-field="text">{{iHosts.packageText}}</th>
          <th data-sort-field="default">{{iHosts.packageDefault}}</th>
          <th data-sort-field="selected">{{iHosts.packageSelected}}</th>
          <th data-sort-field="installed">{{iHosts.packageInstalled}}</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="100">
            {{iGrid.noResults}}
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
