<div class="col-xs-12">
  <div class="lead">{{iConfig.titleMain}}</div>
  <form class="form-horizontal">
    <fieldset>
      <legend>{{iConfig.catCommon}}</legend>

      <div class="form-group">
        <label class="col-lg-2 col-sm-3 control-label" for="field-school_name">
          {{iConfig.schoolName}}
        </label>
        <div class="col-lg-5 col-sm-8">
          <input type="text" id="field-school_name" class="form-control"
          data-field="school_name"> 
          <br>
          <p>{{iConfig.schoolNameText}}</p>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>{{iConfig.catWLAN}}</legend>

      <div class="form-group">
        <label class="col-lg-2 col-sm-3 control-label" for="field-wlan_ssid">
          {{iConfig.wlanSSID}}
        </label>
        <div class="col-lg-5 col-sm-8">
          <input type="text" id="field-wlan_ssid" class="form-control"
          data-field="wlan_ssid"> 
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 col-sm-3 control-label" for="field-wlan_key">
          {{iConfig.wlanKey}}
        </label>
        <div class="col-lg-5 col-sm-8">
          <input type="text" id="field-wlan_key" class="form-control"
          data-field="wlan_key"> 
          <br>
          <p>{{iConfig.wlanText}}</p>
        </div>
      </div>
    </fieldset>

 <fieldset>
      <legend>{{iConfig.catRADIUS}}</legend>

      <div class="form-group">
        <label class="col-lg-2 col-sm-3 control-label"
          for="field-radius_secret">
          {{iConfig.radiusSecret}}
        </label>
        <div class="col-lg-5 col-sm-8">
          <input type="text" id="field-radius_secret" class="form-control"
          data-field="radius_secret"> 
          <br>
          <p>{{iConfig.radiusSecretText}}</p>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>{{iConfig.catSMART}}</legend>

      <div class="form-group">
        <label class="col-lg-2 col-sm-3 control-label"
          for="field-smartboard_serial">
          {{iConfig.smartSerial}}
        </label>
        <div class="col-lg-5 col-sm-8">
          <input type="text" id="field-smartboard_serial" class="form-control"
          data-field="smartboard_serial"> 
          <br>
          <p>{{iConfig.smartSerialText}}</p>
        </div>
      </div>
    </fieldset>

    <fieldset> 
      <div class="form-group">
        <div class="col-lg-2 col-sm-3 col-xs-1"></div>
        <div class="col-sm-9 col-xs-11">
          <button class="btn btn-primary js-btn-submit">
            {{iConfig.btnSave}}
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
