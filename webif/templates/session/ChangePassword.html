<div class="col-lg-8 col-lg-offset-2 col-xs-12">

  <div class="lead">{{title}}</div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="field-password-old">
        {{iSession.changePasswordOld}}
      </label>
      <div class="col-sm-8">
        <input type="password" id="field-password-old" class="form-control"
        data-field="password-old"> 
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="field-password-new">
        {{iSession.changePasswordNew}}
      </label>
      <div class="col-sm-8">
        <input type="password" id="field-password-new" class="form-control"
        data-field="password-new"> 
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="field-password-repeat">
        {{iSession.changePasswordRepeat}}
      </label>
      <div class="col-sm-8">
        <input type="password" id="field-password-repeat" class="form-control"
        data-field="password-repeat"> 
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-8">
        <button class="btn btn-primary js-btn-submit">
          {{iSession.changePasswordBtn}}
        </button>
      </div>
    </div>
  </form>
</div>
