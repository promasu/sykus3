<div class="col-lg-8 col-lg-offset-2 col-xs-12">

  <div class="lead">
    {{iSession.loginTitle}}
    <small class="pull-right js-hostname"></small>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="field-username">
        {{iCommon.username}}
      </label>
      <div class="col-sm-8">
        <input type="text" id="field-username" class="form-control js-focus"
        data-field="username">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label" for="field-password">
        {{iCommon.password}}
      </label>
      <div class="col-sm-8">
        <input type="password" id="field-password" class="form-control"
        data-field="password"> 
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-8">
        <button class="btn btn-primary js-btn-submit">
          {{iSession.loginBtn}}
        </button>
      </div>
    </div>
  </form>
</div>
